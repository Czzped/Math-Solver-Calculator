<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Math Solver Calculator</title>
</head>
<body>
    
    <header>
        <h1>Math Solver Calculator</h1>
    </header>

    <section>

        <input type="text" id="numbersInputContant">

        <section class="sectionButtonsContainer">

            <span class="sectionsButtonsContant" id="buttonsContant" data-value=" ( ">(</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value=" ) ">)</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="%">%</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="AC">AC</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="1">1</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="2">2</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="3">3</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="/">/</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="4">4</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="5">5</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="6">6</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="*">*</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="7">7</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="8">8</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="9">9</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="-">-</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="0">0</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value=".">.</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="=">=</span>
            <span class="sectionsButtonsContant" id="buttonsContant" data-value="+">+</span>


        </section>

    </section>


</body>
</html>
