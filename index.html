<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Math Solver Calculator</title>
</head>
<body>
    
    <header>
        <h1>Math Solver Calculator</h1>
    </header>

    <section>

        <input type="text" id="numbersInputContant">

        <section class="sectionButtonsContainer">

            <button class="sectionsButtonsContant" id="buttonsContant" data-value=" ( ">(</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value=" ) ">)</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="%">%</button>
            <button class="sectionsButtonsContant" id="clearButton" data-value="AC">AC</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="1">1</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="2">2</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="3">3</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="/">/</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="4">4</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="5">5</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="6">6</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="*">*</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="7">7</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="8">8</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="9">9</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="-">-</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="0">0</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value=".">.</button>
            <button class="sectionsButtonsContant" id="calculateButton" data-value="=">=</button>
            <button class="sectionsButtonsContant" id="buttonsContant" data-value="+">+</button>


        </section>

    </section>


</body>
</html>
